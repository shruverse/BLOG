<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="website icon" href="/static/tastycious-logo-zip-file/png/logo-no-background.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for ('get_all_posts') }}">
          <img src="/static/tastycious-logo-zip-file/png/logo-no-background.png" class="logo" alt="Logo" width="100px" height="auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-buttons" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('get_all_posts') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('contact') }}">Contact</a>
            </li>
              {% if not current_user.is_authenticated: %}
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('login') }}">Login</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('register') }}">Register</a>
            </li>
              {% else: %}
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('logout') }}">Logout</a>
            </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
